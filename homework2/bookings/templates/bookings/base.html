{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Movies{% endblock %}</title>

  {# When using the DevEdu Editor button, keep the /proxy/3000/ prefix for all links #}
  {% if 'editor-' in request.get_host %}
    <base href="/proxy/3000/">
  {% endif %}

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <header class="mb-4">
    <nav class="d-flex gap-3">
      <a class="btn btn-link p-0" href="{% url 'movie_list' %}">Movies</a>
      <a class="btn btn-link p-0" href="{% url 'booking_history' %}">History</a>
    </nav>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
