<!doctype html>
<html lang="en">
  <head>
    <!-- I load Bootstrap from a CDN so the pages look nice without extra files -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Movie Theater{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body class="bg-light">
    <!-- Simple dark navbar with links to my pages -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="{% url 'movie_list' %}">Movies</a>
        <div>
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'movie_list' %}">Movie List</a>
          <a class="btn btn-outline-light btn-sm" href="{% url 'booking_history' %}">Booking History</a>
        </div>
      </div>
    </nav>

    <!-- I render each pageâ€™s main content here -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
